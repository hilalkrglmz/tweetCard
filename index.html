<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="tweet-area">
            <div class="tweet-box">
                <span class="placeholder">What's happening?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="fa-solid fa-earth-asia"></i>
                <span>Everyone can reply</span>
            </div>
        </div>
        <div class="bottom">
            <ul>
                <li><i class="fa-regular fa-file-image"></i></li>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li><i class="fa-regular fa-face-smile-beam"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
            </ul>
            <div class="content">
                <span class="counter"></span>
                <button class="btn"><i class="fa-brands fa-twitter"></i>Tweet</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="main.js"></script>
</body>
</html>
